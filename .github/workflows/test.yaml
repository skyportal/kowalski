name: test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    timeout-minutes: 30
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "wheel>=0.36.0"
      - uses: actions/cache@v2
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
      - name: Set up configs
        run: |
          cp docker-compose.defaults.yaml docker-compose.yaml
          cat << EOF > docker.yaml
            tns:
              url: https://www.wis-tns.org
              bot_id: $TNS_BOT_ID
              bot_name: $TNS_BOT_NAME
              api_key: $TNS_API_KEY
          EOF
      - name: Build and spin up
        run: make docker_build && make docker_up
      - name: Cooldown to let the app start
        run: sleep 10
      - name: Run tests
        run: make docker_test
      - name: Collect Docker Logs
        uses: jwalton/gh-docker-logs@v2.2.1
        with:
          images: 'kowalski_ingester,kowalski_api, mongo'
          dest: './logs'
      - name: Tar logs
        run: tar cvzf ./logs.tgz ./log
      - name: Upload logs
        uses: actions/upload-artifact@v2
        with:
          name: logs.tgz
          path: ./logs.tgz
